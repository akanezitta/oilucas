<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Oi, rs</title>

    <style>
        body {
            background-color: rgb(135, 206, 235);
            font-family: 'Great Vibes', cursive; /* Nova fonte aqui */
        }

        .painel {
            margin: auto;
            background-color: rgb(240, 248, 255);
            color: rgb(0, 51, 102);
            width: 400px;
            height: 520px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Great Vibes', cursive; /* Nova fonte aqui */
            min-width: 400px;
            max-width: 600px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }

        #sim {
            height: 40px;
            width: 60px;
            background-color: rgb(0, 102, 204);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -50px;
            cursor: pointer;
        }

        #nao {
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: rgb(0, 102, 204);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="painel">
        <h2>Oi, Sr Lucas!</h2>
        <h2>Aceita namorar comigo??</h2>
        <img src="hh.gif" alt="cute" width="200" height="200">
        <br>
        <button id="sim" onclick="parabens()">Sim!</button>
        <button onmouseover="fuja()" id="nao">Não!</button>
    </div>

    <script>
        function fuja() {
            var botaoNao = document.getElementById("nao");

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }

        function parabens() {
            alert("Lucas, você é incrível e especial de uma forma que palavras mal conseguem descrever.
                  Cada momento ao seu lado é único, e sou grata por tudo que você é. Minha alma vibrou com a sua, e você tem algo que me encanta a cada dia.");
        }
    </script>

</body>
</html>
